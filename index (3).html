<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laba3 Tynianov</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js" rel="script" type="text/javascript"></script>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images/cat.jpg" alt="Cat" width="600" height="400">
            <img src="images/dog.jpg" alt="Dog" width="600" height="400">
            <img src="images/rabbit.jpg" alt="Rabbit" width="600" height="400">
            <img src="images/parrot.jpg" alt="Parrot" width="600" height="400">
        </div>
    </div>
    <div class="buttons-container">
        <div class="arrow-buttons">
            <button id="up">&#8593;</button>
            <button id="down">&#8595;</button>
        </div>
        <div class="zoom-buttons">
            <button id="plus">+</button>
            <button id="minus">	&#8211;</button>
        </div>
    </div>
</body>
</html>
